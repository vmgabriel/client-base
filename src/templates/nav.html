{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a href="{% url 'clients:list' %}" class="navbar-brand">
      <img src="{% static "imgs/instagram.png" %}" height="45" class="d-inline-block align-top"/>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarContent" style="justify-content: flex-end;">
      <ul class="navbar-nav">
        {% if user and user.is_authenticated %}
        <li class="nav-item" style="padding-top: 8.75px;padding-bottom: 8.75px;">
          <a href="{% url 'clients:detail' user.username %}">
            {% if user.profile.picture %}
            <img src="{{ user.profile.picture.url }}" alt="icon user" height="35">
            {% else %}
            <img src="{% static 'imgs/default-profile.png' %}" alt="icon user" height="35"/>
            {% endif %}
          </a>
        </li>
        <li class="nav-item">
          <li class="nav-item" style="font-size: 35px;">
            <a href="{% url 'clients:logout' %}">
              <i class="fas fa-sign-out-alt"></i>
            </a>
          </li>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'clients:signup' %}">
            <p>SignUp</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'clients:login' %}">
            <p>Login</p>
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
